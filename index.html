<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc-display">0</div>
        <div class="calc-buttons">
            <button class="special" id="clear">AC</button>
            <button class="placeholder" id="placeholder-1"></button>
            <button class="placeholder" id="placeholder-2"></button>
            <button class="operator" id="/">/</button>

            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">*</button>
            
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>

            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            
            <button class="placeholder" id="placeholder-3"></button>
            <button class="number" id="0">0</button>
            <button class="special" id=".">.</button>
            <button class="special" id="=">=</button>
        </div>
    </div>
</body>
</html>
